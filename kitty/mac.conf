#
# Include global kitty.conf first.
include kitty.conf


#
# Adjust font rendering for mac.
adjust_column_width 95%
adjust_line_height 105%


#
# Set mac-only options.
macos_titlebar_color       background
macos_show_window_title_in none

macos_option_as_alt                yes
macos_quit_when_last_window_closed yes


#
# Customize mac keybindings.
kitty_mod cmd

map cmd+s new_window_with_cwd
map cmd+w close_window
map cmd+shift+w close_os_window

map cmd+z toggle_layout stack

map cmd+[ previous_window
map cmd+] next_window
map cmd+j neighboring_window bottom
map cmd+k neighboring_window top
map cmd+h neighboring_window left
map cmd+l neighboring_window right

map cmd+{ previous_tab
map cmd+} next_tab
map cmd+( move_tab_backward
map cmd+) move_tab_forward
map cmd+shift+r set_tab_title

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9


#
# Hack path, since OSX makes it really annoying to configure properly.
env PATH=/opt/homebrew/bin:$HOME/.cargo/bin:$HOME/.dotfiles/bin:$HOME/.dotfiles/fzf/bin:$PATH
